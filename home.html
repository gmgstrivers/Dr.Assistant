<style>
  .dropdown-menu{
      display: none;
  }
  .dropdown:hover>.dropdown-menu {
      display: block;
  }
  #imgh{
    width:100%;
    height: 80%;
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">Dr. Assistant</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Disease Predictions
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://malignantdetectorr.et.r.appspot.com">Malignant Detector</a></li>
                  <li><a class="dropdown-item" href="https://heartdiseasepredictor.et.r.appspot.com/">Heart Disease Predictor</a></li>
                  <li><a class="dropdown-item" href="https://diabetespredictor1.et.r.appspot.com/">Diabetes Predictor</a></li>
                </ul>
              </li>
            </ul>
            <form class="form-inline">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-1">
                      <a id="userlink" class="nav-link active" aria-current="page" href="">Username</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a id="logoutlink" class="nav-link active" aria-current="page" href="">Log Out</a>
                    </li>
                  </ul>
            </form>
          </div>
        </div>
    </nav>
    <h3 id="hh"></h3>
    <img id="imgh" alt="awareness" src="https://yoursafetypal.com/wp-content/uploads/2022/05/Mental-Health-Image.png">
</body>
<script>

    let userlink=document.getElementById("userlink");
    let logoutlink=document.getElementById("logoutlink");
    let header=document.getElementById("hh");
    var currentUser=null;


    function getUsername(){
        let keepLoggedIn=localStorage.getItem("keepLoggedIn");
        if(keepLoggedIn=="yes"){
            currentUser=JSON.parse(localStorage.getItem('user'));
        }
        else{
            currentUser=JSON.parse(sessionStorage.getItem('user'));
        }
    }

    function logout(){
        sessionStorage.removeItem('user');
        localStorage.removeItem('user');
        localStorage.removeItem('keepLoggedIn');
        window.location="./login.html";
    }

    window.onload=function(){
        getUsername();
        if(currentUser==null){
            userlink.innerText="Create New Account";
            userlink.classList.replace("nav-link","btn");
            userlink.classList.add("btn-primary");
            userlink.href="./index.html";

            logoutlink.innerText="Login";
            logoutlink.classList.replace("nav-link","btn");
            logoutlink.classList.add("btn-success");
            logoutlink.href="./login.html";
        }
        else{
            userlink.innerText=currentUser.username;
            header.innerText="Welcome "+currentUser.name;
            userlink.classList.replace("btn","nav-link");
            userlink.classList.add("btn-primary");
            userlink.href="#";

            logoutlink.innerText="Sign Out";
            logoutlink.classList.replace("btn","nav-link");
            logoutlink.classList.add("btn-success");
            logoutlink.href="javascript:logout()";
        }
    }
</script>
</html>
